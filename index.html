<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My App</title>
    
    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Style for a modern, minimal design -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 30px;
        border-radius: 8px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 90%;
        margin: 0 auto;
      }

      h1 {
        color: #4e73df;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1em;
        color: #333;
        margin: 15px 0;
      }

      .button {
        background-color: #4e73df;
        color: #fff;
        padding: 15px 25px;
        border: none;
        border-radius: 30px;
        text-transform: uppercase;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #3658c2;
      }

      .footer {
        margin-top: 40px;
        font-size: 0.8em;
        color: #777;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }

        .button {
          width: 100%;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1>Welcome to My App!</h1>
      <p>This is a simple and modern page designed by Akash for an awesome project. Explore and enjoy!</p>
      
      <a href="https://github.com/akash-685603/simple-app" class="button" target="_blank">Learn More</a>
      
      <div class="footer">
        <p>&copy; 2024 My App. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
